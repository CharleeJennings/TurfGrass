<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Forecast Content -->
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1">
                    <center>
                        <button type="button" id="forecast-btn" class="btn btn-primary btn-primary-spacing" onclick="forecastToggle()">Show/Hide Forecast</button>

            </div>
            <div class="row" id="forecast-row">
                <center>
                    <h2>Forecast</h2></center>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="forecast">
                                <div class="col-sm-2"><img src="images/weather_icon/Cloud-50.png"> </div>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <p>DATE
                                        <br>HIGH: 76

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="forecast">Day1</div>
                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <div class="forecast">Day1</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">

                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <div class="forecast">Day1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Weeds</h1>
                    <div class="row">
                        <div class="col-md-4">Weed1</div>
                        <div class="col-md-4">Weed2</div>
                        <div class="col-md-4">Weed3</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Weed4</div>
                        <div class="col-md-4">Weed5</div>

                    <br>
                    <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custon Script to Show/Hide Forecast -->
    <script>
        function forecastToggle() {
            var x = document.getElementById('forecast-row');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            }
            else {
                x.style.display = 'none';
            }
        }
    </script>
</body>

</html>
